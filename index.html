<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>CountDown Timer</h1></header>
    <hr>
    <h1>Release Date: Sept 7 2023</h1>
    
    <div class="countDown">
        <h2>Arriving in</h2>
        <div class="styleme"><span class="Days"></span>
            <br>Days
        </div>
        <div class="styleme"><span class="hours"></span>
            <br>Hrs</div>
        <div class="styleme"><span class="minutes"></span>
            <br>Min</div>
        <div class="styleme"><span class="seconds"></span>
            <br>Sec</div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
